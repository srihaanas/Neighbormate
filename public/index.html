<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Neighbormate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Username Step -->
    <section id="step1">
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <button id="continue" disabled>Continue</button>
        <p><a href="#step2" id="link-next" style="display:none;">Next</a></p>
    </section>

    <!-- Additional Details Step -->
    <section id="step2" style="display:none;">
        <h2>Additional Details</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required><br>

        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter address" required></textarea><br>

        <button id="submitDetails" disabled>Submit Details</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.15"></script>
    <script src="script.js"></script>
</body>
</html>
