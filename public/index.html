<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      color: #fff;
      font-size: 16px;
    }

    .container button:enabled {
      background-color: #007bff;
      cursor: pointer;
    }

    .container p {
      font-size: 12px;
      margin-top: 10px;
    }

    .container a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" />
    <button id="continue" disabled>Continue</button>
    <p>
      New user? <a href="#">Create an account</a>
    </p>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const continueButton = document.getElementById('continue');

    // Enable the "Continue" button when the username field is not empty
    usernameInput.addEventListener('input', () => {
      if (usernameInput.value.trim() !== '') {
        continueButton.disabled = false;
      } else {
        continueButton.disabled = true;
      }
    });

    // Placeholder for handling "Continue" click
    continueButton.addEventListener('click', () => {
      alert('Username: ' + usernameInput.value);
      // Add logic to transition to the next step
    });
  </script>
</body>
</html>
