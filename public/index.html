<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      color: #fff;
      font-size: 16px;
    }

    .container button:enabled {
      background-color: #007bff;
      cursor: pointer;
    }

    .container p {
      font-size: 12px;
      margin-top: 10px;
    }

    .container a {
      color: #007bff;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Step 1: Enter Mobile Number -->
  <div class="container" id="step1">
    <h2>Login/Signup</h2>
    <input type="text" id="phone" placeholder="Enter your mobile number" />
    <button id="continue" disabled>Continue</button>
    <p>
      By proceeding, you agree to Neighbormate's
      <a href="#">Privacy Policy</a>,
      <a href="#">User Agreement</a>, and
      <a href="#">Terms of Service</a>.
    </p>
  </div>

  <!-- Step 2: OTP Verification -->
  <div class="container hidden" id="step2">
    <h2>Enter OTP</h2>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button id="verifyOtp">Verify OTP</button>
  </div>

  <!-- Step 3: User Details -->
  <div class="container hidden" id="step3">
    <h2>User Details</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="text" id="address" placeholder="Enter your address" />
    <button id="submitDetails">Submit</button>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
