<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Neighbormate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="otp-verification">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to your email.</p>

        <!-- OTP Input Field -->
        <label for="otp">OTP:</label>
        <input type="text" id="otp" placeholder="Enter OTP" required><br>

        <button id="verifyOtpButton" disabled>Verify OTP</button>
        <p id="error-message" style="color: red; display: none;">Invalid OTP. Please try again.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.15"></script>
    <script src="verify-otp.js"></script>
</body>
</html>
